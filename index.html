<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gum</title>
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
<div class="wrapper">
    <header>
        <div class="logo"><img src="./logo.svg" alt="logo"></div>
        <h1>A simple Framer template for your store. Embed products from services like Gumroad.</h1>
        <a href="#">Remix</a>
        <a href="#">Follow</a>
    </header>
    <main>
        <article class="product">
            <img src="./assrts/images/pic1.webp" alt="iOS Icons" class="product-img">
            <h2 class="product-title">iOS Icons</h2>
            <p class="product-text">Traf</p>
        </article>
        <article class="product">
            <img src="./assrts/images/pic2.webp" alt="Taklobo Baybayin" class="product-img">
            <h2 class="product-title">Taklobo Baybayin</h2>
            <p class="product-text">John David Maza</p>
        </article>
        <article class="product">
            <img src="./assrts/images/pic3.webp" alt="Chrome Style Template Bundle" class="product-img">
            <h2 class="product-title">Chrome Style Template Bundle</h2>
            <p class="product-text">Design Syndrome</p>
        </article>
        <article class="product">
            <img src="./assrts/images/pic4 .webp" alt="Random Typeface" class="product-img">
            <h2 class="product-title">Random Typeface</h2>
            <p class="product-text">Other Side Store</p>
        </article>
    </main>
    <footer>
        <ul>
            <li><a href="#">Remix</a></li>
            <li><a href="#">Twitter</a></li>
            <li><a href="#">Framer</a></li>
        </ul>
        <a href="#">home</a>
    </footer>
</div>
</body>
</html>
